<body>
 

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4"*ngFor = 'let myCard of card' >
          <div class="card">
            <img class="card-img-top"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReXaE1Yhh_vFMGEAZNSO0-34GG4NKhuTyGtw&usqp=CAU"
              alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{myCard.category}}</h2>
              <h3 class="card-title">{{myCard.title}}</h3>
              <p class="card-text">{{myCard.notes}}</p>
              <h3 class="card-footer">{{myCard.start_date}}</h3>
             <h3 class="card-footer">{{myCard.end_date}}</h3>
              <h3 class="card-footer">{{myCard.time}}</h3>

             
            </div>
          </div>
        </div>
       
      </div>
    </div>
    </body>
